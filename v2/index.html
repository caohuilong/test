<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给你的一封情书</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>致我最爱的你</h1>
        <!-- 网易云音乐播放器嵌入 -->
        <div class="music-player">
            <iframe id="musicFrame"
                frameborder="no"
                border="0"
                marginwidth="0"
                marginheight="0"
                width="330"
                height="86"
                src="//music.163.com/outchain/player?type=2&id=1471226&auto=1&height=66"></iframe>
        </div>
        <div class="lyrics-box">
            <h2>《Panaramic View》歌词</h2>
            <pre id="lyrics">
Look around, the world is wide,
Panoramic view in my mind.
Stars above and you beside,
Every moment feels like I can fly.

（此处可自定义歌词内容，支持中文歌词）
            </pre>
        </div>
        <p id="loveWords">亲爱的，遇见你是我最美的意外。</p>
        <button id="showMore">点我，给你更多甜蜜的话语</button>
        <div class="heart"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
